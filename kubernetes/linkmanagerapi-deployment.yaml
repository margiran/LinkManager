apiVersion : apps/v1
kind : Deployment
metadata:
  name: linkmanager-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkmanagerservice
  template:
    metadata:
      labels:
        app: linkmanagerservice
    spec:
      containers:
        - name: linkmanagerservice
          image: margiran/linkmanagerapi:latest
---
apiVersion: v1
kind: Service
metadata:
  name: linkmanagerapi-clusterip-srvice
spec:
  type: ClusterIP
  selector:
    app: linkmanagerservice
  ports:
  - name: linkmanagerservice
    protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: linkmanagerapinodeportservice-srv
spec:
  type: NodePort
  selector:
    app: linkmanagerservice
  ports:
    - name: linkmanagerservice
      protocol: TCP
      port: 80
      targetPort: 80 
